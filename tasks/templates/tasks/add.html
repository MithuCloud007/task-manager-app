{% extends 'tasks/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
   <div class="row">
      <div class="col-12">
         <div class="page-title-box">
            <div class="clearfix"></div>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-lg-12">
         <div class="card">
            <form method="POST">
               {% csrf_token %} 
               <div class="card-header ">
                  <div class="row">
                     <div class="col-md-11 card_header_title">
                        <i class="fab fa-gg-circle"></i>
                        Add Task 
                     </div>
                     <div class="col-md-1 text-right card_header_btn">
                        <a class="btn btn-sm btn-secondary" href="{% url 'tasks:all_tasks' %}">
                        <i class="fas fa-th fa-lg"></i>
                        All Task Logs
                        </a>
                     </div>
                  </div>
                  <div class="clr"></div>
               </div>
               <div class="card-body">
                  {{ form }}
               </div>
               <div class="card-footer text-center">

                  <div class="btn-group">
                     <button type="submit" class="btn btn-md btn-secondary">SAVE</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock content %}
